<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Админка BookingAPP</title>

  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ru.js"></script>
</head>

<body>

  <div class="admin-panel">
    <h3>👨‍💼 Панель администратора</h3>

    <div id="status">⏳ Загрузка...</div>

    <section>
      <h4>📅 Генерация слотов</h4>
      <label for="slotDate">Дата для генерации:</label>
      <input type="date" id="slotDate" />
      <button id="generateSlots">Создать слоты</button>
    </section>

    <section>
      <h4>🗑 Удаление всех записей</h4>
      <button id="deleteAllBtn" style="background-color:#7a2e2e;">🗑 Удалить все записи</button>
    </section>

    <section>
      <h4>👥 Пользователи</h4>
      <table id="userTable"></table>
    </section>

    <section>
      <h4>📘 Записи на сегодня</h4>
      <button id="refreshAdminRecordsBtn">🔄 Обновить записи</button>
      <div id="adminRecords">ℹ️ Записи не загружены</div>
    </section>
  </div>

  <script src="admin.js"></script>
</body>
</html>
