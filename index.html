<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Запись на прием</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2 id="welcomeText">👋 Привет, Гость!</h2>

    <form id="bookingForm">
      <label for="date">Дата</label>
      <input type="text" id="date" required>

      <label for="timeSelect">Время</label>
      <select id="timeSelect" required></select>

      <label for="nameInput">Имя</label>
      <input type="text" id="nameInput" required>

      <label for="phoneInput">Телефон</label>
      <input type="tel" id="phoneInput" required>

      <button type="button" id="submitBtn">Записаться</button>
    </form>

    <div class="status" id="status"></div>

    <div class="records" id="records"></div>
    <button type="button" id="refreshBtn">🔄 Обновить записи</button>
  </div>

  <!-- Админ-панель (только для админа) -->
  <div class="admin-panel" id="adminPanel" style="display: none;">
    <h3>🛠 Панель администратора</h3>

    <section>
      <h4>📅 Рабочие дни</h4>
      <input type="text" id="workDaysPicker" placeholder="Выберите рабочие дни">
      <button type="button" id="saveWorkDaysBtn">💾 Сохранить</button>
    </section>

    <section>
      <h4>⏰ Слоты на выбранный день</h4>
      <input type="text" id="slotDatePicker" placeholder="Дата для слотов">
      <button type="button" id="generateSlotsBtn">➕ Создать слоты</button>
    </section>

    <section>
      <h4>👥 Записи пользователей</h4>
      <div id="adminRecords"></div>
      <button type="button" id="refreshAdminRecordsBtn">🔄 Обновить</button>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="script.js"></script>
</body>
</html>
